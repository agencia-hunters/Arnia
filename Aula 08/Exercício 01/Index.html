<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="background">
    <Div class="formulario">
        <h1 class="titulo">Crie uma conta</h1>
        <p class="rotulo">Preencha os campos abaixo para se cadastrar e ter acesso à todos os serviços</p><br>
        <form>
            <div>
                <label class="label" for="name">Nome completo</label> <br>
                <input type="name" name="name" id="name" class="input">
            </div>
            <div>
                <label class="label" for="cpf">CPF</label> <br>
                <input type="text" name="cpf" id="name" class="input">
            </div>
            <div>
                <label class="label" for="data">Data de Nascimento</label> <br>
                <input type="date" name="data" id="data" class="input">
            </div>
            <div>
                <label class="label" for="email">E-mail</label> <br>
                <input type="email" id="email" class="input">
            </div>
            <div>
                <label class="label" for="senha">Senha</label> <br>
                <input type="password" name="senha" id="senha" class="input">
            </div>
            <div>
                <label class="label" for="confirmesenha">Confirme a senha</label> <br>
                <input type="password" name="confirmesenha" id="confirmesenha" class="input">
            </div>
                <button class="btn" type="submit">
                    CRIAR CONTA
                </button>
        </form>
    </Div>
    
</body>
</html>
